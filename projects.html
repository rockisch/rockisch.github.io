<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>Projects</title>
		
		<meta charset="UTF-8">
		<meta name="theme-color" content="lightblue">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
		<link rel="stylesheet" 
			  id="first_style" 
			  type="text/css" 
			  href="css/style.css" 
			  media="all">
		
		<link rel="stylesheet"
			  href="https://fonts.googleapis.com/css?family=Open+Sans:700">

		<link rel="manifest" 
			  href="manifest.json">

		<link rel="import" href="navBarTempl.html">
    </head>
    <body>
		<div id=mainDiv>
			<!--Top nav bar-->
    		<script>
				var link = document.querySelector('link[rel="import"]');
				var template = link.import.querySelector('#navBarInMain');
				var clone = document.importNode(template.content, true);
				document.querySelector('#mainDiv').appendChild(clone);
			</script>
			<ul>
				<h1>JavaScript projects</h1>
				<br>
				<li class="projectListItem">
					<h2>Fractral Tree</h2>
					<img src="src/fractal.png" alt="fractal tree" style="width:320px;height:300px;background:white">
					<br>
					<a href="projects/fractalTree.html" class="projectLink">Link to project</a>
				</li>
				<li class="projectListItem">
					<h2>Embed Video</h2>
					<img src="src/maidragon.png" alt="video player" style="width:533px;height:300">
					<br>
					<a href="projects/videoPlayer.html" class="projectLink">Link to project</a>
				</li>
				<li class="projectListItem">
					<h2>Floppy Bird</h2>
					<img src="src/flappy_bird.png" alt="flappy bird" style="width:300px;height:300">
					<br>
					<a href="projects/flappyBird.html" class="projectLink">Link to project</a>
				</li>
			</ul>
		</div>
	</body>
</html>
